<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Towerlift</title>
	<script src="personaje.js" async></script>

	<script src="asesino.js" async></script>
	<script src="demoledor.js" async></script>
	<script src="mago.js" async></script>
	<script src='jugador.js' async></script>
	<script src='towerlift.js' async></script>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />

	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
</head>

<body>
	<div class="text-center" id="empezarpartida-container">
		<button class="btn btn-primary" onclick='nuevaPartida()'>
			NUEVA PARTIDA
		</button>
		<button class="btn btn-primary" onclick='cargarPartida()'>
			CARGAR PARTIDA
		</button>
	</div>


	<div hidden id="main-container">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- Container wrapper -->
			<div class="container-fluid">
				<!-- Navbar brand -->
				<a class="navbar-brand" id="player-name" href="#"></a>
				<!-- Toggle button -->
				<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
					data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>
				<!-- Collapsible wrapper -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Tabs navs -->
					<ul class="nav nav-tabs mb-3 me-auto mb-2 mb-lg-0" id="ex1" role="tablist">
						<li class="nav-item" role="presentation">
							<a class="nav-link active" id="ex1-tab-personajes" data-mdb-toggle="tab" href="#tab-personajes"
								role="tab" aria-controls="tab-personajes" aria-selected="true">PERSONAJES</a>
						</li>
						<li class="nav-item" role="presentation">
							<a class="nav-link" id="ex1-tab-batalla" data-mdb-toggle="tab" href="#tab-batalla" role="tab"
								aria-controls="tab-batalla" aria-selected="false">Simulador de batalla</a>
						</li>
					</ul>
					<!-- Left links -->

					<!-- Search form -->
					<button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark"
						onclick='cargarPartida()'>
						CARGAR
					</button>
					<button class="btn btn-outline-primary" type="button" data-mdb-ripple-color="dark"
						onclick='guardarPartida()'>
						GUARDAR
					</button>
					</form>
				</div>
				<!-- Collapsible wrapper -->
			</div>
			<!-- Container wrapper -->
		</nav>
		<!-- Navbar -->
		
		
		<div class="tab-content" id="ex1-content">
			<div class="tab-pane fade show active" id="tab-personajes" role="tabpanel" aria-labelledby="ex1-tab-personajes">
				<div id="cards-personajes" class="row">
				</div>
				<button class="btn btn-primary" onclick='jugador.crearPersonaje()'>
					CREAR PERSONAJE
				</button>
				<div id="status"></div>
			</div>

			
			<div class="tab-pane fade" id="tab-batalla" role="tabpanel" aria-labelledby="ex1-tab-batalla">
				Proximamente
			</div>
		</div>


	</div>
</body>

</html>
